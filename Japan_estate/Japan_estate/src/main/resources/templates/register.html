<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Yuji+Syuku&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/standard.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/login_register.css">
    <title>Japan Estate - Register</title>
</head>
<body>
<div class="box_logo_name" style="margin-top: 12px;">
    <a th:href="@{/}"> <img th:src="@{'/images/layout/logo_rettangolo.png'}" id="logo"/></a>
    <a th:href="@{/}" id="page_name">JAPAN ESTATE</a>
</div>
<div id="login_register_flexbox">
    <p id="above_form_text">Create a new account</p>
    <form id="login_register_form">
        <div class="name_surname_form">
            <div class="input_div">
                <label for="name">Name</label>
                <input type="text" name="register_name" id="name" class="register_login_input" placeholder="Michael">
            </div>
            <div class="input_div">
                <label for="surname">Surname</label>
                <input type="text" name="register_surname" class="register_login_input" id="surname" placeholder="Scott">
            </div>
        </div>
        <div class="input_div">
            <label for="email">email</label>
            <input type="email" name="register_email" class="register_login_input" id="email" placeholder="Mscott@gmail.com">
        </div>
        <div class="input_div">
            <label for="password">password</label>
            <input type="password" name="register_password" class="register_login_input" id="password" placeholder="Password">
        </div>
        <button type="submit" id="submit_form_button">Register</button>
    </form>
</div>
</body>
</html>
